<!DOCTYPE html>
<html lang="{{ site.lang | default: 'zh-TW' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
    
    <!-- Favicon -->
    <link rel="icon" href="{{ '/img/favicon.ico' | relative_url }}" type="image/x-icon">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h4 m-0">
                    <a href="{{ '/' | relative_url }}" class="text-white text-decoration-none">{{ site.title }}</a>
                </h1>
                <nav>
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{{ '/' | relative_url }}">首頁</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{{ '/aboutme/' | relative_url }}">關於我</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{{ '/contact/' | relative_url }}">聯絡方式</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    <main class="py-5">
        <div class="container">
            {{ content }}
        </div>
    </main>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. 版權所有。</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <div class="social-links">
                        <a href="https://github.com/SunQ129" class="text-white me-3" target="_blank"><i class="fab fa-github"></i></a>
                        <a href="https://www.linkedin.com/in/jeremy-sun-0129sun" class="text-white me-3" target="_blank"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ '/assets/scripts.js' | relative_url }}"></script>
</body>
</html>
